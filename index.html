<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <section class="player">
            <div class="container">
                <!--Top icons-->
                <div class="top-icons">
                    <a href="#"><i class="fa fa-heart"></i></a>
                    <a href="#"><i class="fa fa-plus"></i></a>
                </div>
                <!--Img-->
                <div class="img">
                    <img src="js/1.jpg" alt="">
                </div>
                <!--Text-->
                <div id="text">
                   <h1>Boss</h1> 
                </div>
                <!--Time-->
                <div class="time">
                    00:00
                    <span></span>
                    00:00
                </div>
                <!--Seek Bar-->
                <div class="seek">
                    <div class="fill"></div>
                    <div class="handle"></div>
                </div>
                <!--Play Buttons-->
               <div class="btns">
                    <a href="#"><i class="fa fa-retweet"></i></a>
                    <a href="#" onclick="nextAudio()"><i class="fa fa-backward"></i></a>
                    <a href="#" class="play-btn" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
                    <a href="#" onclick="prevAudio()"><i class="fa fa-forward"></i></a>
                    <a href="#"><i class="fa fa-random"></i></a>
                </div>
            </div>
           <!--Bar Button-->
           <button>Play Song in the Bar</button>
        </section>
    </div>
    <script src="js/main.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</body>
</html>
